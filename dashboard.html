<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styleDashboard.css"> <!-- Include your CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
        <nav>
            <ul>
                <li><a href="/leaderboard">Leaderboard</a></li>
                <li><a href="/course-content">Course Content</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome-message">
            <h2>Hello, <span id="user-fullname"></span>!</h2>
            <p>Welcome to your personalized dashboard.</p>
        </section>
    </main>
     <!-- Section for displaying the list of courses -->
     <section id="course-list-section">
        <h3>Available Courses</h3>
        <div id="courseList"></div> <!-- Container for course cards -->
    </section>

    <!-- Section for displaying course details -->
    <section id="courseDetails">
        <!-- This section will be updated with course details when a course is clicked -->
    </section>
    <footer>
        <p>&copy; 2024 Your LMS</p>
    </footer>

    <!-- Include your client-side JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
