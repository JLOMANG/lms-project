<body>
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <h1 class="week">
                            Week 10
                        </h1>
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>                       
                        <h1 class="week">Hackathon</h1>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">login In</h2>
                        <form method="post" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                               
                                <input type="text" name="username" id="your_name" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password" required>
                            </div>
              <div>
                <p id="demo"></p>
              </div>

                            <div class="bottom-signin">
                            <div class="form-group form-button">
                                <input type="submit" class="form-submit" value="Log in"/>

                            </div>
                            <div><a href="signup.html" class="signup-image-link">Create an account</a></div>
                            
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
