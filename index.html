<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="style.css"> <!-- Include CSS -->
</head>
<body>
    <div class="container"> <!-- Ensure this has the light blue background -->
        <div class="card" id="loginSignupCard">
            <!-- Add the logo inside the login/signup card -->
            <img src="https://github.com/NB-Kamoni/Images/blob/main/LMS_Logo-removebg-preview.png?raw=true" alt="logo" class="logo"> 
            
            <!-- Login Section -->
            <div id="loginSection">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="loginUsername" required>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                    <button type="submit">Login</button>
                    <p id="loginMessage" class="message"></p> <!-- Display error or success messages -->
                </form>
                <a href="#" id="showSignupButton">Don't have an account? Sign up</a> <!-- Link to switch to signup -->
            </div>

            <!-- Signup Section -->
            <div id="signupSection" style="display: none;">
                <h2>Signup</h2>
                <form id="signupForm">
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" name="signupUsername" required>
                    <label for="signupFullname">Full Name:</label>
                    <input type="text" id="signupFullname" required>
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required>
                    <button type="submit">Sign Up</button>
                    <p id="signupMessage" class="message"></p> <!-- Success or error messages -->
                </form>
                <a href="#" id="backToLoginButton">Already have an account? Log in</a> <!-- Link to switch back to login -->
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Include JS -->
</body>
</html>
