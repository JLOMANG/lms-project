<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Management App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./login/login.css" />
  </head>
  <body>
    <h1>Learning Management System</h1>
    
        <!--    Registration Form   -->
      <form id="register-form">
        <div class="formContainer">
        <h2>Register your account</h2>
        <input type="text" name="first_name" placeholder="First Name" required />
        <input type="text" name="last_name" placeholder="Last Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="phone_number" placeholder="Phone Number" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />

        <p class="t-and-c">
            <input type="checkbox" required> Do you agree to the <span>Terms & Conditions</span>.
        </p>
        
        <button type="submit" class="primary-btn">Sign Up</button>

        <p>
            Already have an account? 
            <span id="log-in">Log In</span>
        </p>
        </div>
      </form>

      <!--  Login Form  -->
      <form id="login-form">
        <div class="formContainer">
        <h2>Login</h2>
        <input type="text" name="email" placeholder="email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit" class="primary-btn">Log In</button>
        <p>
            Don't have an account? 
            <span id="sign-up">Sign Up</span>
        </p>
        </div>

      </form>
      <form id="logout-form">
        <button type="submit" class="secondary-btn">Logout</button>
      </form>
    <script src="script.js"></script>
    <script src="./login/login.js"></script>
  </body>
</html>
