<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Learning Management App</h1>
    </header>
    <main>
        <form id="register-form" class="my-form">
            <h2>Register</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="full_name" placeholder="Full Name" required>
            <button type="submit">Register</button>
        </form>
        <form id="login-form" class="my-form">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="logout-form" class="my-form">
            <button type="submit">Logout</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Learning Management App. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
