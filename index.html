<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
            <h1>Learning Management App</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <form id="register-form">
                <h2>Register</h2>
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="register-password" placeholder="Password" required>
                    
                    <input type="checkbox" id="show-register-password" class="show-password"><label for="show-register-password">Show Password</label>
                
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="text" name="full_name" placeholder="Full Name" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <form id="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="login-password" placeholder="Password" required>
                    <input type="checkbox" id="show-login-password" class="show-password"><label for="show-login-password">Show Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <form id="logout-form">
                <button type="submit">Logout</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your LMS</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
