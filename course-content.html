<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
</head>
<body>
    <header>
        <h1 id="course-name">Course Name</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/course-content">Course Content</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    <main id="course-content">
        <!-- Course content will be dynamically populated here -->
        <!-- Selecting courses -->
        <form action="/select-course" method="POST">
            <input type="checkbox" name="courseId" value="1"> Course 1<br>
            <input type="checkbox" name="courseId" value="2"> Course 2<br>
            <input type="submit" value="Select Courses">
        </form>

<!-- Displaying selected courses -->
<ul>
    <% courses.forEach(course => { %>
        <li><%= course.name %></li>
    <% }); %>
</ul>

    </main>
    <footer>
        <p>&copy; 2024 <Davy Hosh></p>
    </footer>

    <!-- Include your client-side JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
