<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management App</title>
        <!-- Font Icon -->
        <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   

        <!-- Sign up form -->
        <section class="signup">
            
            <div class="container">
                <h1>Learning Management App</h1>
                <div class="signup-content">
                    <div class="signup-form">                         
                        <h2 class="form-title">Register</h2>
                        <form  class="register-form" id="register-form">

                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text"  id="name" name="username" placeholder="Username" required
                                />
                            </div>

                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" id="pass" name="password" placeholder="Password" required
                                />
                            </div>

                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" id="email" name="email" placeholder="Email" required
                                />
                            </div>

                            <div class="form-group">
                                <label for="full_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text"  id="full_name" name="full_name" placeholder="Full Name" required
                                />
                            </div>
                            <div class="bottom-signin">
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                               
                            </div>
                            <div><a href="index.html" class="signup-image-link">Registered User</a></div>
                        </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <h1 class="week">
                            Week 10
                        </h1>
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <h1 class="week">Hackathon</h1>
                    </div>
                </div>
            </div>
        </section>
