<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Courses</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
</head>
<body>
    <header>
        <h1>Select Your Preferred Courses</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    <main>
        <form id="course-selection-form">
            <h2>Select Courses</h2>
            <p>Select the courses you're interested in:</p>
            <input type="checkbox" name="course" value="1" id="course1">
            <label for="course1">Course 1</label><br>
            <input type="checkbox" name="course" value="2" id="course2">
            <label for="course2">Course 2</label><br>
            <!-- Add more course options as needed -->
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Your LMS</p>
    </footer>

    <!-- Include your client-side JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
